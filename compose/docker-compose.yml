version: "3.8"
services:

  # ============================================================
  # BRANDS
  # ============================================================
  redscan-cloudenum:
    image: deddobifu/redscan-cloudenum:7.0.0
    env_file:
      - data/environments/red.env
    volumes:
      - ./logs:/logs
      - ./conf/redscan-cloudenum:/conf
    depends_on:
      rabbitmq:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy

  redscan-exploretld:
    image: deddobifu/redscan-exploretld:7.0.0
