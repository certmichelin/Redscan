      - ./conf/redscan-backup:/conf
    depends_on:
      elasticsearch:
        condition: service_healthy

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.10.1
    volumes:
      - ./backup:/usr/share/elasticsearch/backup:rw
    ports:
      # - "expos√©:inner"
      - "9200:9200"
    environment:
      - discovery.type=single-node
      - path.repo=/usr/share/elasticsearch/backup
    healthcheck:
        test: curl -s http://localhost:9200/_cluster/health | grep -vq '"status":"red"'
        interval: 20s
        retries: 10

  kibana:
    image: docker.elastic.co/kibana/kibana:7.10.1
    environment:
      - SERVER_BASEPATH=/kibana
      - SERVER_REWRITEBASEPATH=false
    healthcheck:
      test: curl --write-out 'HTTP %{http_code}' --fail --silent --output /dev/null http://localhost:5601/api/status
      interval: 10s
      retries: 20
    depends_on:
      elasticsearch:
        condition: service_healthy

  kibanasetup:
    image: curlimages/curl:7.74.0
    volumes:
      - ./data/kibana:/tmp/
    depends_on:
      kibana:
        condition: service_healthy
    restart: "no"
    entrypoint: "find"
    command: "/tmp/ -iname *.ndjson -exec curl -X POST http://kibana:5601/api/saved_objects/_import?overwrite=true  -H \"kbn-xsrf: true\" --form file=@{} \\;"

  rabbitmq:
    image: rabbitmq:management
    environment: 
      - RABBITMQ_SERVER_ADDITIONAL_ERL_ARGS=-rabbitmq_management path_prefix "/rabbitmq"
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 10s
      timeout: 10s
      retries: 3

  keycloak:
    image: jboss/keycloak
    env_file:
      - data/environments/keycloak.env
    volumes:
      - ./conf/keycloak/:/conf/
  
  redscan-rproxy: 
    image: docker.pkg.github.com/certmichelin/redscan-rproxy/redscan-rproxy:3.0.0
    volumes:
      - ./conf/redscan-rproxy/redscan.conf:/usr/local/apache2/conf/redscan.conf
      - ./conf/redscan-rproxy/certs/:/usr/local/apache2/conf/certs/
      - ./logs:/usr/local/apache2/logs/
    ports:
      - 443:443
    extra_hosts:
      - ${HOSTNAME}:127.0.0.1
  
